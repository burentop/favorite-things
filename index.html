<!DOCTYPE html>
<html>
  <head>
    <link href="css/bootstrap.css" rel="stylesheet" type="text/css" media="all" />
    <link href="css/styles.css" rel="stylesheet" type="text/css" media="all" />
    <script src="js/jquery-3.1.1.js"></script>
    <script src="js/scripts.js"></script>
    <title>Favorite Things</title>
  </head>
  <body>
    <div class="container">
      <div class="jumbotron">
        <h1>Favorite Things</h1>
        <h2>Input some of your favorite things, and then see the list displayed</h2>
      </div>
      <div class="favorites">
        <form>
          <div class="form-group thing1">
            <label for="thing1">First thing:</label>
            <input id="thing1" class="form-control" type="text" />
            <span id="thing1-warning" class="help-block"></span>
          </div>
          <div class="form-group thing2">
            <label for="thing2">Second thing:</label>
            <input id="thing2" class="form-control" type="text" />
            <span id="thing2-warning" class="help-block"></span>
          </div>
          <div class="form-group thing3">
            <label for="thing3">Third thing:</label>
            <input id="thing3" class="form-control" type="text" />
            <span id="thing3-warning" class="help-block"></span>
          </div>
          <p></p>
          <button type="submit" class="btn">Submit</button>
        </form>
      </div>
      <p></p>
      <div class="well result">
        <h3>Your favorite things:</h3>
        <p></p>
        <div>
          <ul>
            <li id="first-thing"></li>
            <li id="second-thing"></li>
            <li id="third-thing"></li>
          </ul>
        </div>
      </div>
    </div>
  </body>
</html>
